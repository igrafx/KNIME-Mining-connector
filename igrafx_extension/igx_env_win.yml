  - pip:
      - igrafx-mining-sdk==2.28.0
      - networkx
      - numpy==1.21.6
      - pandas==1.3.5
      - pydruid
      - python-dotenv
      - requests
      - sqlalchemy
      - toml
      - typing-extensions
      - urllib3

